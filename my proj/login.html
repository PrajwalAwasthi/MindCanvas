<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindCanvas/Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <a href="home.html"><img class="logo" src="images/logo7.jpg" alt="logo_image"></a>

    <div class="container">
        <div class="login-form">
            <h2>Log in to MindCanvas</h2>
            <form action="home.html" onsubmit="return validation_login()">
                <div class="form-group">
                    <input id="name" type="text" placeholder="Name" >
                </div>
                <div class="form-group">
                    <input id="password" type="password" placeholder="Password" >
                </div>
               
               <a href="home.html"><button type="submit" id="submit-btn" class="submit-btn" >Submit</button></a>
            </form>
            <p>create a new account : <a href="sign up.html">sign up</a></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>     
</html>
