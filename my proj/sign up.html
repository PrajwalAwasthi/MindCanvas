<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindCanvas/Sign up Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <a href="home.html"><img class="logo" src="images/logo7.jpg" alt="logo_image"></a>

    <div class="container">
        <div class="login-form">
            <h2>Sign up to MindCanvas</h2>
            <form action="login.html" onsubmit="return validation_signup()">
                <div class="form-group">
                    <input id="name" type="text" placeholder="Name" >
                </div>
                <div class="form-group">
                    <input id="password" type="password" placeholder="Password" >
                </div>
                <div class="form-group">
                    <input id="confirmpassword" type="password" placeholder="Confirm Password" >
                </div>
                <button type="submit" id="submit-btn" class="submit-btn" >Submit</button>
            </form>
            <p>Account already exist : <a href="login.html">Log in</a></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
